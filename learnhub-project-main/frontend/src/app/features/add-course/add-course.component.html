<div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="courseModalLabel">Add New Course</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger m-3 d-flex align-items-center">
            <span class="me-2">{{ errorMessage }}</span>
            <button type="button" class="btn-close ms-auto" aria-label="Close" (click)="errorMessage = null"></button>
          </div>
        <div class="modal-body">
            <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" formControlName="course_name" id="course_name"
                        placeholder="course_name"
                        [ngClass]="{'border-danger': courseForm.get('course_name')?.invalid&&courseForm.get('course_name')?.touched,'border-success':courseForm.get('course_name')?.valid}">
                    <label for="course_name" class="form-label"
                        [ngClass]="{'text-danger': courseForm.get('course_name')?.invalid&&courseForm.get('course_name')?.touched}">Course
                        Name</label>
                    <div *ngIf="courseForm.get('course_name')?.touched && courseForm.get('course_name')?.invalid"
                        class="error-message danger">
                        <span class="text-danger" *ngIf="courseForm.get('course_name')?.errors?.['required']">course
                            name is required</span>
                        <span class="text-danger" *ngIf="courseForm.get('course_name')?.errors?.['pattern']">Invalid
                            course name</span>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" formControlName="course_img" id="course_img"
                        placeholder="course img"
                        [ngClass]="{'border-danger': courseForm.get('course_img')?.invalid&&courseForm.get('course_img')?.touched,'border-success':courseForm.get('course_img')?.valid}">
                    <label for="course_img" class="form-label"
                        [ngClass]="{'text-danger': courseForm.get('course_img')?.invalid&&courseForm.get('course_img')?.touched}">Course
                        Image URL</label>
                    <div *ngIf="courseForm.get('course_img')?.touched && courseForm.get('course_img')?.invalid"
                        class="error-message danger">
                        <span class="text-danger" *ngIf="courseForm.get('course_img')?.errors?.['required']">Course
                            Image URL is required</span>
                        <span class="text-danger" *ngIf="courseForm.get('course_img')?.errors?.['pattern']">Invalid
                            Course Image URL</span>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" formControlName="course_price" id="course_price"
                        placeholder="course_price"
                        [ngClass]="{'border-danger':courseForm.get('course_price')?.invalid && courseForm.get('course_price')?.touched,'border-success':courseForm.get('course_price')?.valid}">
                    <label for="course_price" class="form-label"
                        [ngClass]="{'text-danger':courseForm.get('course_price')?.invalid && courseForm.get('course_price')?.touched}">Price</label>
                    <div class="error-message"
                        *ngIf="courseForm.get('course_price')?.touched && courseForm.get('course_price')?.invalid">
                        <span class="text-danger" *ngIf="courseForm.get('course_price')?.errors?.['required']">Price is
                            required </span>
                        <span class="text-danger" *ngIf="courseForm.get('course_price')?.invalid">Invalid Price</span>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="courseDescription">Course Description</label>
                    <textarea id="courseDescription" class="form-control" formControlName="course_description"
                        placeholder="Enter course description"></textarea>
                    <div *ngIf="courseForm.get('course_description')?.touched && courseForm.get('course_description')?.invalid"
                        class="text-danger">
                        <span class="text-danger"
                            *ngIf="courseForm.get('course_description')?.errors?.['required']">Course description is
                            required.</span>
                        <span class="text-danger"
                            *ngIf="courseForm.get('course_description')?.errors?.['maxlength']">Not more than 1000
                            characters</span>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <select name="category" id="category" class="form-select" formControlName="category" required>
                      <option value="" disabled>Select Category</option>
                      <option *ngFor="let category of categories" [value]="category">{{ category | titlecase }}</option>
                    </select>
                    <div class="error-message" *ngIf="courseForm.get('category')?.touched && courseForm.get('category')?.invalid">
                      Please select a category.
                    </div>
                  </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="courseForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
